<!-- [ S ] Header -->
<div class="content-box front_bg">
    <div class="center-div">
        <div class="login-box">
            <div class="front_page_logo">
                <img src="images/front-page_logo.png" alt="logo">
            </div>
            <div class="front_page_titile text-center">
                <h3>It happens.</h3>
                <p>Enter your email address, and we'll help you reset your password</p>
            </div>
            <div id="login" class="login-form">
                <form id="login_form" name="frmForgotPassword" novalidate>
                    <div class="field_container">
                      <input type="text" placeholder="User Name" required name="Username" aa-field-name="Username" maxlength="50" ng-model="userAuth.Username">
                    </div>
                    <div class="field_container">
                        <a class="forgot-link" href="javascript:void(0)" ng-click="login()">Oh, I remember it now</a>
                        <button id="sign_in_button" class="btn" aa-submit-form="processForgotPassword()">Okay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- [ E ] Header -->
